<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LineUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <header>
        <img src="icon.png" alt="LineUp Logo" class="logo", width="50" height="50">
        <h1>LineUp</h1>
    </header>
    <div class="content">
        
        <p>Generate a badge counting lines of code for any GitHub repository!</p>
        <form id="repoForm">
            <center>
                <input class="inputtext" type="text" id="repoInput" name="repoInput" placeholder="user/repo" required><p></p>
                <div id="badgeCustomization">
                    <label style="margin-top: 0.4vh;" for="style">Badge Color:</label>
                    <input class="smallText" type="text" id="color" name="color" placeholder="color name/hex code" value="blue">
                    <label style="margin-top: 0.4vh;" for="style">Badge Style:</label>
                    <select id="style" name="style">
                        <option value="flat">Flat</option>
                        <option value="flat-square">Flat Square</option>
                        <option value="plastic">Plastic</option>
                        <option value="for-the-badge">For the Badge</option>
                        <option value="social">Social</option>
                    </select>
                    
                </div>
                <button type="submit">Generate Badge</button>
            </center>
        </form>
        <p style="text-align: center;" id="status">Response</p>
        
        <div id="badgeContainer">
            <p>Badge generated!</p>
            <span id="badge"></span>
            <p>Copy the badge URL below:</p>
            <center>
                <input class="inputtext" type="text" id="badgeUrl" readonly>
            </center>

        </div>
    </div>
    <footer>
        <p>Made with ❤️ by <a href="https://github.com/v-pun215" target="_blank">v-pun215</a></p>
    </footer>
    <script src="loc.js"></script>
</body>
</html>
